<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-14">Welcome to <span class="text-blue-800">My New Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-cyan-400 p-8 w-3/4 mx-auto mt-8 rounded">
            <h3 class="text-center mb-4 font-medium text-2xl">Login Please</h3>
            <form>
                <input id="user-email" class="px-2 py-1 border rounded border-pink-950 block w-3/4 mb-4 mx-auto" type="text" placeholder="Your Email">
                <input id="user-password" class="px-2 py-1 border rounded  border-pink-950 block w-3/4 mx-auto" type="password" placeholder="Password">
                <button id="submit-btn" class="bg-yellow-500 mx-auto block mt-4 p-1 rounded text-white font-medium">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
